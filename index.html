<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>

        <!-- Search Section -->
        <div id="search-section">
            <input type="text" id="movie-input" placeholder="Search for a movie...">
            <select id="search-type">
                <option value="title">Title</option>
                <option value="actor">Actor</option>
                <option value="director">Director</option>
                <option value="writer">Writer</option>
            </select>
            <button id="search-button">Search</button>
        </div>

        <!-- Movie Grid -->
        <div id="movie-grid" class="grid-container"></div>

        <!-- Pagination Controls -->
        <div id="pagination-controls">
            <button id="prev-page" class="pagination-button">Previous</button>
            <span id="current-page">Page 1</span>
            <button id="next-page" class="pagination-button">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
